<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello</h1>
    <img src="/Images/coding.jpg" alt="Image of Coding"> <!--Path of the image is to mentioned in the "src".If the path of the image we mentioned is not accesible or for some reasons the image is not diplayed then the text written in the "alt" will be displayed. 
    Note:
    This image will not be displayed when opened locally in a browser, You can use "coding.jpg" or ("../coding.jpg" - if the image is in another directory\folder and "./coding.jpg" - if the image is in the same directory/folder) in order to display it in the local file also.-->
</body>
</html>
