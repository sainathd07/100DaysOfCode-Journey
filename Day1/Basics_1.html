<h1>Hello People</h1>   <!--Header Element-->

<!--BASIC HTML PAGE STRUCTURE-->

<!-- 
<!DOCTYPE html> == HTML Version

<html> == Root Element

    <head> == Information about the Page(Meta,Links,Title)

        <title>Document</title> == Page Title
        .......META,LINKS

    </head>

    <body> == What will be diplayed on the page

    ........Page Content

    </body>

</html>-->

<!--Creating a basic webpage according to the above structure-->


<!DOCTYPE html>
<html>

<head>
    <title>first webpage</title>
</head>

<body>
    <h1>Hello my name is Sainath</h1>
    <p>This is my first webpage</p>
</body>

</html>

<!--When you type (Shift+1) or ! , and click on the first emmet -  you will automatically get the basic structure pre written-->
