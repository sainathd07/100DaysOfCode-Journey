<!-- In this page, let's see how to navigate within the page using links -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="https://www.google.com"><img src="/Images/coding.jpg"width="200" alt="">
    </a>

    <!-- In the above code , the image that will appear on the webpage is clickable i.e, you can click on the image and go to external website -->

    <!-- If you just want image clickable and don't want to navigate to external website then do not mention the url in the href attribute, just type # -->

    <a href="#"><img src="/Images/coding.jpg"width="200" alt="">
    </a>
</body>
</html>
