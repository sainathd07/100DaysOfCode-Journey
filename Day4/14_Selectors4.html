<body>
   <h3 class="green">I'm green</h3> <!--class is a atrribute here-->
   <h3 class="red">I'm red</h3>
   <h3 class="green">I'm green</h3>
   <h3 class="red">I'm red</h3>
   <h3 class="green">I'm green</h3>
   <h3 class="red">I'm red</h3>
