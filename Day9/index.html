<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialBook</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/42df4419b6.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <div class="nav-left">
            <img src="/Images/logo.png" class="logo" alt="logo">
            <ul>
                <li><img src="/Images/notification.png" alt=""></li>
                <li><img src="/Images/inbox.png" alt=""></li>
                <li><img src="/Images/video.png" alt=""></li>
            </ul>
        </div>
        <div class="nav-right">
            <div class="search-box">
                <img src="/Images/search.png" alt="">
                <input type="text" placeholder="search">
            </div>
            <div class="nav-user-icon online">
                <img src="/Images/profile-pic.png" alt="">
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Left Side Bar -->
        <div class="left-side-bar">
            <div class="imp-links">
                <a href="#"><img src="/Images/news.png" alt="">Latest News</a>
                <a href="#"><img src="/Images/friends.png" alt="">Friends</a>
                <a href="#"><img src="/Images/group.png" alt="">Group</a>
                <a href="#"><img src="/Images/marketplace.png" alt="">Market Place</a>
                <a href="#"><img src="/Images/watch.png" alt="">Watch</a>
                <a href="#">See More</a>
            </div>
            <div class="shortcut-links">
                <p>Your Shortcuts</p>
                <a href="#"><img src="/Images/shortcut-1.png" alt=""> Web Developers </a>
                <a href="#"><img src="/Images/shortcut-2.png" alt=""> Web Design Course </a>
                <a href="#"><img src="/Images/shortcut-3.png" alt=""> Full Stack Developers </a>
                <a href="#"><img src="/Images/shortcut-4.png" alt=""> Website Experts </a>
            </div>
        </div>
        <!-- Main Content -->
        <div class="main-content"></div>
        <!-- Right Side Bar -->
        <div class="right-side-bar">
            <div class="sidebar-title">
                <h4>Events</h4>
                <a href="#">See All</a>
            </div>
            <div class="event">
                <div class="left-event">
                    <h3>18</h3>
                    <span>March</span>
                </div>
                <div class="right-event">
                    <h4>Social Media</h4>
                    <p><i class="fa-solid fa-location-dot"></i> Willson Tech Park</p>
                    <a href="#">More Info</a>
                </div>
            </div>
            <div class="event">
                <div class="left-event">
                    <h3>22</h3>
                    <span>June</span>
                </div>
                <div class="right-event">
                    <h4>Mobile Marketing</h4>
                    <p><i class="fa-solid fa-location-dot"></i> Willson Tech Park</p>
                    <a href="#">More Info</a>
                </div>
            </div>
            <div class="sidebar-title">
                <h4>Advertisement</h4>
                <a href="#">Close</a>
            </div>
            <img src="/Images/advertisement.png" width="100%" style="border-radius: 4px;margin-bottom: 20px;" >
        </div>
    </div>
</body>
</html>
