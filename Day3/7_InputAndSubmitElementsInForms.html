<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- to create a form , type form and click on the first emmet. action refers to where the data is to be sent and method refers to how this information is gonna process -->
    <form action="" method="">
        <label for="name">first name</label> <!--Syntax to create a label.In for attribute mention the value same as "id" from input, what this does is that whenever user click on the label-it highlights the label-->
        <input type="text" name="name" id="name"> <!--creates an input field-->
        <br>
        <br>
        <p>password</p> <!--we can also use para instead of label-->
        <input type="password" placeholder="password"> <!--creates an input button of password type and placeholder shows the hint of what to type in the input button.-->
        <br>
        <br>
        <input type="email" name="" id="" value="email@email.com"> <!--creates an input field of type email. The value hardcodes the data into the field(puts something default into the field)-->
        <br>
        <br>
        <button type="submit">submit</button> <!--creates a submit button. To create a button, type button and click on the first emmet then within the button specify the button type-->
        <br>
        <br>
        <input type="submit" value="Submit Please"> <!--here we have added value attribute and changed the button value to Submit Please-->

        <br>
        <input type="submit"> <!--we can also create a submit button using input. Change the type from text to submit to create a submit button-->

    </form>

</body>
</html>
