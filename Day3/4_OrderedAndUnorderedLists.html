<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>sai</li>
        <li>sain</li>
        <li>saina</li>
        <li>sainat</li>
        <li>sainath</li>
    </ul>

    <!-- The syntax for unordered list is ul and each element in the unordered list will have li element  -->

    <ul>
        <li><a href="3_SpecialCharacters.html">Special Characters</a>
        </li>
        <li><a href="#"></a>Empty Link</li>

        <!-- Instead of text we can also create a link. In the above code, the first list element creates a link that will allow user to navigate back to Special characters module and In the second list element we have created an empty link-->
    </ul>
</body>

</html>

<!-- ordered lists -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ol>
        <li>sai1</li>
        <li>sainath2</li>
        <li>sainath3</li>
    </ol>
    <!-- Ordered lists syntax is ol -->

</body>

</html>
